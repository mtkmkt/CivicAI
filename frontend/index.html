<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Welcome Page -->
    <section id="welcome-page" class="page">
        <h1>Welcome to Community Chatbot</h1>
        <button onclick="goToChoice()">Continue</button>
    </section>

    <!-- 2. Choice Page -->
    <section id="choice-page" class="page" style="display:none;">
        <h2>What do you want to do?</h2>
        <button onclick="showQueryPage()">Ask a Query</button>
        <button onclick="showComplaintPage()">Place a Complaint</button>
    </section>

    <!-- 3. Query Page -->
    <section id="query-page" class="page" style="display:none;">
        <h2>Ask Your Question</h2>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button id="send-btn">Send</button>
        <button onclick="backToChoice()">Back</button>
    </section>

    <!-- 4. Complaint Page -->
    <section id="complaint-page" class="page" style="display:none;">
        <h2>Submit Complaint</h2>
        <select id="category">
            <option value="water">Water</option>
            <option value="electricity">Electricity</option>
            <option value="health">Health</option>
        </select>
        <textarea id="complaint-desc" placeholder="Describe the issue"></textarea>
        <button id="submit-complaint">Submit Complaint</button>
        <button onclick="backToChoice()">Back</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
