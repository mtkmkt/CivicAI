<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Helpline Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Welcome -->
  <section id="page-welcome" class="page">
    <div class="card">
      <h1>Community Helpline</h1>
      <p>Ask questions or raise complaints about health, electricity, or water supply.</p>
      <button id="startBtn" class="btn primary">Get Started</button>
    </div>
  </section>

  <!-- Choice -->
  <section id="page-choice" class="page hidden">
    <div class="card">
      <h2>Choose an option</h2>
      <div class="choice-buttons">
        <button id="chooseQuery" class="btn primary">Ask a Query</button>
        <button id="chooseComplaint" class="btn secondary">Raise a Complaint</button>
      </div>
      <button id="demoBtn" class="btn ghost">Demo Mode</button>
    </div>
  </section>

  <!-- ChatGPT-style Query -->
  <section id="page-query" class="page hidden">
    <div class="card chat-card">
      <div class="page-header">
        <button class="backBtn btn ghost" id="backFromQuery">‚Üê Back</button>
        <h2>Community AI Chat</h2>
      </div>

      <!-- Conversation -->
      <div id="chatWindow" class="response-area" aria-live="polite">
        <div class="chat-bubble bot">
          üëã Hi! Ask anything about water supply, electricity or health.
        </div>
      </div>

      <!-- Input -->
      <form id="chatForm" class="chat-form">
        <input
          id="chatInput"
          type="text"
          placeholder="Type your question‚Ä¶ e.g. nearest police station contact"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn primary">Send</button>
      </form>
    </div>
  </section>

  <!-- Complaint Form -->
  <section id="page-complaint" class="page hidden">
    <div class="card">
      <div class="page-header">
        <button class="backBtn btn ghost" id="backFromComplaint">‚Üê Back</button>
        <h2>Raise a Complaint</h2>
      </div>
      <form id="complaintForm">
        <label>Title
          <input type="text" name="title" required>
        </label>
        <label>Description
          <textarea name="description" rows="3" required></textarea>
        </label>
        <label>Location
          <input type="text" name="location" required>
        </label>
        <label>Attach Image
          <input type="file" name="file" id="complaintFile" accept="image/*">
        </label>
        <div id="filePreview"></div>
        <button type="submit" class="btn primary">Submit</button>
      </form>
      <div id="complaintResponse" class="response-area"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
